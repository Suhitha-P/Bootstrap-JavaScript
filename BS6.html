<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Bootstrap Form with Error Indicators</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control is-invalid" id="name" name="name" required>
                    <div class="input-group-append">
                        <span class="input-group-text bg-danger text-white">!</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control is-invalid" id="email" name="email" required>
                    <div class="input-group-append">
                        <span class="input-group-text bg-danger text-white">!</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control is-invalid" id="password" name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text bg-danger text-white">!</span>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" name="hobbies">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
