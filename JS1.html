<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <h1>Number Reversal</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>

    <p id="result"></p>

    <script>
        function reverseNumber() {
            var userInput = document.getElementById('numberInput').value;
            if (!isNaN(userInput)) {
                var reversedNumber = reverseNumericString(userInput);
                document.getElementById('result').textContent = "Reversed Number: " + reversedNumber;
            } else {
                alert('Please enter a valid number.');
            }
        }

        function reverseNumericString(input) {
            const reversedString = input.toString().split('').reverse().join('');
            const reversedNumber = parseInt(reversedString);
            return reversedNumber;
        }
    </script>
</body>
</html>
